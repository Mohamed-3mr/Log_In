<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Log in</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <img src="imgs/background-shape.jpg" class="img" alt="">
            <div class="screen_content">
                <form class="login">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="Username / Email">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input type="password" class="login_input" placeholder="Password">
                    </div>
                    <button class="button login_submit">
                        <span class="button_text">Log In Now</span>
                        <i class="button_icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
